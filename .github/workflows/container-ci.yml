name: Container CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  containerized:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build images
        run: docker compose -f Tools/docker-compose.yml build
      - name: Tools (inventory + docs)
        run: docker compose -f Tools/docker-compose.yml run --rm tools
      - name: SwiftPM tests (Shared)
        run: docker compose -f Tools/docker-compose.yml run --rm swift
      - name: cspell
        run: docker compose -f Tools/docker-compose.yml run --rm cspell

  # Optional job that assumes a self-hosted macOS runner with Ollama installed and running locally.
  ollama-selfhosted:
    if: ${{ false }} # enable when self-hosted runner is available
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - name: Verify Ollama availability
        run: |
          curl -sf http://localhost:11434/api/tags >/dev/null
      - name: Run local scripts that depend on Ollama
        run: |
          bash Projects/scripts/gen_docs.sh || true
