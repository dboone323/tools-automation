---
name: PR Validation (Tools Automation)

on:
  pull_request:
    branches: [main, develop]

jobs:
  lint-scripts:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd
      - name: Install Linters
        run: |
          sudo apt-get update
          sudo apt-get install -y yamllint shellcheck
          curl -s https://api.github.com/repos/rhysd/actionlint/releases/latest | grep "browser_download_url.*linux_amd64.tar.gz" | cut -d '"' -f 4 | xargs curl -L -o actionlint.tar.gz
          tar -xzf actionlint.tar.gz
          sudo mv actionlint /usr/local/bin/
      - name: Lint Workflows
        run: |
          yamllint .github/workflows/
          actionlint .github/workflows/*.yml
      - name: Install ShellCheck
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck
      - name: Bash Syntax Check
        run: |
          find . -type f -name '*.sh' -print0 | xargs -0 -I{} bash -n {} || true
      - name: ShellCheck
        run: |
          set -e
          find . -name "*.sh" -exec shellcheck {} \; || true
      - name: Python Syntax Check
        run: |
          python3 -c "
          import os, py_compile
          [py_compile.compile(os.path.join(root, f), doraise=True) \
           for root, _, files in os.walk('.') \
           for f in files if f.endswith('.py')]
          print('Python syntax OK')
          "
