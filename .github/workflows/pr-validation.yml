---
name: PR Validation (Tools Automation)

on:
  pull_request:
    branches: [main, develop]

jobs:
  lint-scripts:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - name: Install Linters
        run: |
          sudo apt-get update
          sudo apt-get install -y yamllint shellcheck
          curl -s https://api.github.com/repos/rhysd/actionlint/releases/latest | grep "browser_download_url.*linux_amd64.tar.gz" | cut -d '"' -f 4 | xargs curl -L -o actionlint.tar.gz
          tar -xzf actionlint.tar.gz
          sudo mv actionlint /usr/local/bin/
      - name: Lint Workflows
        run: |
          yamllint .github/workflows/
          actionlint .github/workflows/*.yml
      - name: Install ShellCheck
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck
      - name: Bash Syntax Check
        run: |
          find . -type f -name '*.sh' -print0 | xargs -0 -I{} bash -n {} || true
      - name: ShellCheck
        run: |
          set -e
          find . -name "*.sh" -exec shellcheck {} \; || true
      - name: Python Syntax Check
        run: |
          python3 -c "
          import os, py_compile
          [py_compile.compile(os.path.join(root, f), doraise=True) \
           for root, _, files in os.walk('.') \
           for f in files if f.endswith('.py')]
          print('Python syntax OK')
          "

  lint-swift:
    runs-on: macos-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Install SwiftLint
        run: brew install swiftlint
      - name: Check Swift Projects
        run: |
          # Quick lint check for Swift projects
          for project in PlannerApp MomentumFinance HabitQuest AvoidObstaclesGame CodingReviewer shared-kit; do
            if [ -d "$project" ]; then
              echo "Checking $project..."
              cd "$project"
              swiftlint lint --quiet --reporter summary || echo "⚠️  $project has linting warnings"
              cd ..
            fi
          done
