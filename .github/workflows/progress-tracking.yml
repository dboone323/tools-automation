---
name: Progress Tracking Update

on:
  push:
    branches: [main, develop]
    paths:
      - 'ENHANCEMENT_PLAN_TRACKER.md'
      - 'agent_status.json'
      - 'todo_batch_progress.json'
      - 'coverage.xml'
      - 'load_test_results_*.json'
  pull_request:
    types: [closed]
    branches: [main]
  schedule:
    # Run daily at 6 AM UTC (2 AM EST)
    - cron: '0 6 * * *'
  workflow_dispatch: {}

jobs:
  update-tracker:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'schedule' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true)

    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5
        with:
          submodules: recursive
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests jq

      - name: Update Progress Tracker
        run: |
          chmod +x update_tracker.sh
          ./update_tracker.sh --report

      - name: Generate Weekly Progress Report
        if: github.event_name == 'schedule' && github.event.schedule == '0 6 * * 1'  # Monday 6 AM UTC
        run: |
          chmod +x generate_weekly_report.sh
          ./generate_weekly_report.sh

      - name: Commit Progress Updates
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          # Check if there are changes to commit
          if git diff --quiet && git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git add ENHANCEMENT_PLAN_TRACKER.md
            git commit -m "ðŸ”„ Automated progress tracking update

- Updated system health metrics
- Refreshed TODO processing status
- Updated test coverage information
- Recorded performance benchmarks

$(date '+%Y-%m-%d %H:%M:%S %Z')" || echo "No changes to commit"
          fi

      - name: Push changes
        if: github.ref == 'refs/heads/main'
        run: |
          git push origin main

  update-github-project:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true)
    needs: update-tracker

    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update GitHub Project Board
        uses: actions/github-script@f28e40c7f34bde8b3046d885e986cb6290c5673b
        with:
          script: |
            const fs = require('fs');

            // Read the tracker file
            let trackerContent = '';
            try {
              trackerContent = fs.readFileSync('ENHANCEMENT_PLAN_TRACKER.md', 'utf8');
            } catch (error) {
              console.log('Tracker file not found, skipping project update');
              return;
            }

            // Extract phase completion status
            const phaseMatches = trackerContent.match(/- \[([x ])\] Phase (\d+): ([^(]+)/g) || [];
            const phases = phaseMatches.map(match => {
              const [, status, number, name] = match.match(/- \[([x ])\] Phase (\d+): ([^(]+)/);
              return {
                number: parseInt(number),
                name: name.trim(),
                completed: status === 'x'
              };
            });

            // Update project items based on phases
            const projectNumber = 1; // Adjust based on your project number
            const completedPhases = phases.filter(p => p.completed).length;
            const totalPhases = phases.length;

            console.log(`Progress: ${completedPhases}/${totalPhases} phases completed`);

            // You can add more sophisticated project updates here
            // For now, just log the progress