---
name: ðŸ”’ Security Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run daily at 2 AM UTC
    - cron: "0 2 * * *"

permissions:
  contents: read
  security-events: write

jobs:
  security-scan:
    name: Security Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "sarif"
          output: "trivy-results.sarif"
          trivy-config: |
            skip-files:
              - "config/task_queue.json"

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always() && github.repository != ''
        continue-on-error: true
        with:
          sarif_file: "trivy-results.sarif"

      - name: Check for secrets using TruffleHog (PRs)
        if: github.event_name == 'pull_request'
        uses: trufflesecurity/trufflehog@939fabea556a4637a66ab79fb8fa5d0e8a436077
        with:
          path: ./
          base: ${{ github.event.pull_request.base.sha }}
          head: ${{ github.event.pull_request.head.sha }}
          extra_args: --debug --only-verified

      - name: Check for secrets using TruffleHog (Scheduled)
        if: github.event_name == 'schedule'
        uses: trufflesecurity/trufflehog@939fabea556a4637a66ab79fb8fa5d0e8a436077
        with:
          path: ./
          extra_args: --debug --only-verified

      - name: CodeQL Analysis
        uses: github/codeql-action/init@v3
        continue-on-error: true
        with:
          languages: javascript, python

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        continue-on-error: true

      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@00b27aa7cb85167568cb48a3838b75f4265f2bca
        with:
          severity: warning
          ignore_paths: node_modules

      - name: Security audit for Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install safety
          safety check --output text || true

      - name: Run CI Security Gate
        run: |
          chmod +x ci_security_gate.sh
          ./ci_security_gate.sh ${{ github.event_name == 'pull_request' && '--strict' || '' }}

      - name: Check for large files
        run: |
          find . -type f -size +50M -not -path './.git/*' | head -10 || echo "No large files found"

      - name: Validate repository structure
        run: |
          # Check for required security files
          [[ -f ".github/SECURITY.md" ]] || \
            (echo "SECURITY.md missing" && exit 1)
          [[ -f ".github/dependabot.yml" ]] || \
            (echo "dependabot.yml missing" && exit 1)

          if find . -name "*.key" -o -name "*.pem" \
              -o -name "*secret*" \
              -o -name ".env*" \
              | grep -v node_modules | grep -v .git; then
            echo "Potential sensitive files found!"
            exit 1
          fi

          echo "âœ… Repository structure validation passed"
