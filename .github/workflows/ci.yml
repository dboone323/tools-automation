---
name: ci

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  bootstrap:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Environment check
        run: |
          python3 --version || true
          bash --version || true
          docker --version || true
          echo "CI bootstrap complete"
