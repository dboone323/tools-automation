---
name: ci

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  bootstrap:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5
      - name: Environment check
        run: |
          python3 --version || true
          bash --version || true
          docker --version || true
          echo "CI bootstrap complete"
