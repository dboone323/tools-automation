---
name: Feature Request
description: Suggest a new feature or enhancement
title: "[FEATURE] "
labels: ["enhancement", "feature-request"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        ## Feature Request

        Thanks for suggesting a new feature! Your ideas help make Tools Automation better for everyone.

  - type: textarea
    id: summary
    attributes:
      label: Summary
      description: Brief description of the proposed feature.
      placeholder: What would you like to see added or changed?
    validations:
      required: true

  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: What problem does this feature solve? What is the current limitation?
      placeholder: |
        Currently, when I... I have to...
        This is problematic because...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe the solution you'd like to see implemented.
      placeholder: I think we should add... which would work like...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternative Solutions
      description: Describe any alternative solutions or features you've considered.
      placeholder: I also considered... but that wouldn't work because...
    validations:
      required: false

  - type: textarea
    id: use-cases
    attributes:
      label: Use Cases
      description: Provide specific examples of how this feature would be used.
      placeholder: |
        1. As a user, I want to... so that...
        2. In scenario X, this would help because...
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How important is this feature?
      options:
        - Critical (essential for core functionality)
        - High (important for user experience)
        - Medium (nice to have improvement)
        - Low (future enhancement)
    validations:
      required: true

  - type: dropdown
    id: category
    attributes:
      label: Category
      description: Which category does this feature belong to?
      options:
        - Core Functionality
        - User Interface
        - Plugin System
        - Automation
        - Monitoring
        - AI/ML Integration
        - Data Processing
        - API/Integration
        - Documentation
        - Testing
        - Other
    validations:
      required: true

  - type: textarea
    id: implementation-notes
    attributes:
      label: Implementation Notes
      description: Any technical details or considerations for implementation.
      placeholder: |
        This might require changes to...
        Dependencies needed: ...
        Breaking changes: ...
    validations:
      required: false

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Add any other context, screenshots, or examples.
    validations:
      required: false

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      description: Please check the following before submitting.
      options:
        - label: I have searched for similar feature requests and didn't find any
          required: true
        - label: This feature would benefit other users, not just me
          required: true
        - label: I have included all relevant information
          required: true
        - label: I have read the [contributing guidelines](https://github.com/tools-automation/tools-automation/blob/main/community/CONTRIBUTING.md)
          required: true