---
name: Bug Report
description: Report a bug or issue
title: "[BUG] "
labels: ["bug", "triage"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        ## Bug Report

        Thanks for taking the time to report a bug! Please fill out the information below to help us investigate.

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear and concise description of the bug.
      placeholder: What happened? What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected Behavior
      description: What you expected to happen.
    validations:
      required: true

  - type: textarea
    id: actual-behavior
    attributes:
      label: Actual Behavior
      description: What actually happened.
    validations:
      required: false

  - type: dropdown
    id: severity
    attributes:
      label: Severity
      description: How severe is this bug?
      options:
        - Critical (crash, data loss, security issue)
        - High (major functionality broken)
        - Medium (feature not working as expected)
        - Low (cosmetic issue, minor inconvenience)
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Tools Automation Version
      description: Which version of Tools Automation are you using?
      placeholder: e.g., 1.0.0
    validations:
      required: true

  - type: input
    id: os
    attributes:
      label: Operating System
      description: Which operating system are you using?
      placeholder: e.g., macOS 12.0, Ubuntu 20.04, Windows 11
    validations:
      required: true

  - type: input
    id: python-version
    attributes:
      label: Python Version
      description: Which Python version are you using?
      placeholder: e.g., 3.9.0
    validations:
      required: false

  - type: textarea
    id: plugins
    attributes:
      label: Plugins Involved
      description: Which plugins were involved in the issue?
      placeholder: e.g., file-backup-automator v1.0.0, system-monitor v1.0.0
    validations:
      required: false

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Add any other context about the problem here.
      placeholder: |
        - Screenshots
        - Log files
        - Configuration files
        - Error messages
        - Browser console output
    validations:
      required: false

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      description: Please check the following before submitting.
      options:
        - label: I have searched for similar issues and didn't find any
          required: true
        - label: I have included all relevant information
          required: true
        - label: I have read the [contributing guidelines](https://github.com/tools-automation/tools-automation/blob/main/community/CONTRIBUTING.md)
          required: true