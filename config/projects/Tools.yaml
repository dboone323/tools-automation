# Tools Project Configuration

project:
  name: Tools
  type: ios_app
  path: Projects/Tools

build:
  timeout: 300
  parallel_jobs: 2
  clean_build: true

testing:
  enable_unit_tests: true
  enable_ui_tests: false
  test_timeout: 180

deployment:
  target_platforms:
    - ios
  code_signing: false
  provisioning_profiles: []
