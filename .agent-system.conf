[autonomy]
enabled=true
supervisor_enabled=true
auto_restart_interval=30
rotation_schedule=03:00
daily_restart_enabled=true
[agents]
# Priority agents (start first)
priority=agent_control,agent_supervisor,auto_restart_monitor
auto_enable_all=true

# Agents to exclude from auto-start
exclude=agent_config_migration_template,robust_migrate_agents

[monitoring]
dashboard_enabled=true
dashboard_port=5555
log_retention_days=7
health_check_interval=30
alert_on_failure_count=3
alert_window_hours=1

[performance]
max_restarts_per_hour=10
zombie_check_enabled=true
memory_threshold_mb=1024
cpu_threshold_percent=80
