<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AI Agent Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #181c20;
        color: #f3f3f3;
        margin: 0;
      }
      h1 {
        background: #23272b;
        margin: 0;
        padding: 1rem;
      }
      .container {
        padding: 2rem;
      }
      .agent {
        background: #23272b;
        margin-bottom: 1.5rem;
        border-radius: 8px;
        padding: 1rem;
      }
      .agent h2 {
        margin-top: 0;
      }
      .status {
        font-weight: bold;
      }
      .healthy {
        color: #4caf50;
      }
      .error {
        color: #ff5252;
      }
      .warning {
        color: #ffc107;
      }
      pre {
        background: #111417;
        color: #b2f7ef;
        padding: 1rem;
        border-radius: 6px;
        overflow-x: auto;
      }
    </style>
    <script>
      async function fetchLog(agent) {
        const resp = await fetch(`/logs/${agent}`);
        if (resp.ok) return await resp.text();
        return "Log unavailable.";
      }
      async function updateDashboard() {
        const agents = [
          "build_agent.log",
          "debug_agent.log",
          "codegen_agent.log",
        ];
        for (const agent of agents) {
          const log = await fetchLog(agent);
          document.getElementById(agent).textContent = log;
          // Simple status detection
          let status = "Healthy",
            statusClass = "healthy";
          if (/ROLLBACK|error|❌/i.test(log)) {
            status = "Error";
            statusClass = "error";
          } else if (/warning|⚠️/i.test(log)) {
            status = "Warning";
            statusClass = "warning";
          }
          document.getElementById(agent + "-status").textContent = status;
          document.getElementById(agent + "-status").className =
            "status " + statusClass;
        }
      }
      setInterval(updateDashboard, 5000);
      window.onload = updateDashboard;
    </script>
  </head>
  <body>
    <h1>AI Agent Dashboard</h1>
    <div class="container">
      <div class="agent">
        <h2>
          Build Agent
          <span id="build_agent.log-status" class="status">...</span>
        </h2>
        <pre id="build_agent.log">Loading...</pre>
      </div>
      <div class="agent">
        <h2>
          Debug Agent
          <span id="debug_agent.log-status" class="status">...</span>
        </h2>
        <pre id="debug_agent.log">Loading...</pre>
      </div>
      <div class="agent">
        <h2>
          Codegen Agent
          <span id="codegen_agent.log-status" class="status">...</span>
        </h2>
        <pre id="codegen_agent.log">Loading...</pre>
      </div>
    </div>
  </body>
</html>
