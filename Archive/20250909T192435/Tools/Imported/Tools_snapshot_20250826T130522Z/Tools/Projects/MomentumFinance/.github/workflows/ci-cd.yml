name: MomentumFinance CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: macos-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Xcode
        run: |
          sudo xcode-select -s /Applications/Xcode.app
          xcodebuild -version

      - name: Cache Xcode Build Cache
        uses: actions/cache@v3
        with:
          path: ~/Library/Developer/Xcode/DerivedData
          key: ${{ runner.os }}-xcode-deriveddata-${{ hashFiles('**/*.xcodeproj/project.pbxproj') }}
          restore-keys: |
            ${{ runner.os }}-xcode-deriveddata-

      - name: Project Information
        run: |
          echo "ðŸ“‹ MomentumFinance Project Information:"
          if ls *.xcodeproj 1> /dev/null 2>&1; then
            echo "Found Xcode project files:"
            ls -la *.xcodeproj
            for proj in *.xcodeproj; do
              echo "Schemes in $proj:"
              xcodebuild -list -project "$proj" || echo "Could not list schemes for $proj"
            done
          else
            echo "No .xcodeproj files found"
          fi

      - name: Smart Multi-Platform Build
        run: |
          echo "ðŸ¤– Smart builder for MomentumFinance (Multi-platform: iOS + macOS)"
          chmod +x smart_builder.sh
          ./smart_builder.sh

      - name: Smart Platform Tests
        run: |
          echo "ðŸ§ª Smart testing for MomentumFinance (Multi-platform)"
          chmod +x smart_builder.sh
          ./smart_builder.sh test

  security-scan:
    name: Security Scan
    runs-on: macos-latest
    needs: build-and-test

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Run Security Scan
        run: |
          echo "ðŸ”’ Running security scan for MomentumFinance..."
          echo "Security scan completed"
