---
name: "Security Scan"

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: '0 0 * * 0'  # Weekly on Sunday

jobs:
  security_scan:
    name: Security Scan
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run quick repository security checks
        shell: bash
        run: |
          set -euo pipefail
          REPORT=security-report.txt
          echo "Security scan report: $(date -u)" > "$REPORT"
          echo "\n=== Hardcoded credential scan ===\n" >> "$REPORT"
          grep -RIn --exclude-dir=.git --include="*.swift" -E "password|api_key|secret|token" . >> "$REPORT" || true
          echo "\n=== HTTP URL scan ===\n" >> "$REPORT"
          grep -RIn --exclude-dir=.git --include="*.swift" -E "http://" . >> "$REPORT" || true
          echo "\n=== sqlite usage scan ===\n" >> "$REPORT"
          grep -RIn --exclude-dir=.git --include="*.swift" -E "sqlite3_exec|sqlite3_prepare" . >> "$REPORT" || true

      - name: Install and run Bandit (best-effort)
        shell: bash
        run: |
          set -euo pipefail
          # macOS runner: try install python and bandit; non-fatal
          brew install python || true
          python3 -m pip install --user bandit || true
          if command -v bandit >/dev/null 2>&1; then
            bandit -r . -f txt -o bandit-report.txt || true
          else
            echo "Bandit not available; skipping" >> security-report.txt
          fi

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        with:
          name: security-report
          path: |
            security-report.txt
            bandit-report.txt
