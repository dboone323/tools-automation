name: ci-cd-backup
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  backup:
    name: Backup placeholder
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Create placeholder artifact
        run: |
          mkdir -p artifacts
          printf '%s' '{}' > artifacts/placeholder.json
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: backup-reports
          path: artifacts
  name: CI/CD Pipeline
