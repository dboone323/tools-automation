---
name: "Update Dependencies"

on:
  schedule:
    - cron: '0 7 * * 0' # weekly on Sunday at 07:00 UTC
  workflow_dispatch: {}

jobs:
  update_dependencies:
    name: Update Swift dependencies and open PR
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Swift package dependencies (if Package.swift present)
        shell: bash
        run: |
          set -euo pipefail
          if [ -f "Package.swift" ]; then
            swift package update || true
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add Package.resolved || true
          else
            echo "No Swift Package detected; skipping"
          fi

      - name: Check for changes and create PR
        id: check_changes
        shell: bash
        run: |
          set -euo pipefail
          if [ -n "$(git status --porcelain)" ]; then
            echo "changes=true" >> $GITHUB_OUTPUT
          else
            echo "changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request with updates
        if: steps.check_changes.outputs.changes == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update Swift package dependencies'
          title: 'Update Swift Package Dependencies'
          body: |
            ## Automated Dependency Update

            This PR updates Swift package dependencies to their latest versions.

            Please review and run tests before merging.
          branch: automated/update-dependencies
          delete-branch: true
