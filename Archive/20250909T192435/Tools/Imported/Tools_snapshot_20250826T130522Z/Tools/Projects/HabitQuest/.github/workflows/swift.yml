---
name: "Swift CI"

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  QUIET_MODE: 'true'
  REVIEW_REQUESTEE: 'dboone323'

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Swift (best-effort)
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: '6.0'

      - name: Install tooling (best-effort)
        shell: bash
        run: |
          set -euo pipefail
          brew install swiftlint || true
          brew install swiftformat || true
      - name: Run assign-agent script (dry-run)
        if: github.event_name == 'pull_request' && env.QUIET_MODE == 'true'
        run: |
          echo "Running Copilot agent in assign + dry-run mode"
          bash Tools/Automation/intelligent_autofix.sh --assign-agent --dry-run || true

      - name: Retry lint after agent dry-run (with backoff)
        if: github.event_name == 'pull_request' && env.QUIET_MODE == 'true'
        run: |
          set -euo pipefail
          retries=${AUTOFIX_RETRIES:-3}
          backoff=${AUTOFIX_BACKOFF_SECONDS:-6}
          attempt=0
          until [ $attempt -ge $retries ]; do
            attempt=$((attempt+1))
            echo "Attempt $attempt of $retries: running validation"
            if swiftlint lint; then
              echo "Validation passed after attempt $attempt"
              break
            else
              echo "Validation failed on attempt $attempt"
              if [ $attempt -lt $retries ]; then
                echo "Sleeping for $backoff seconds before next attempt"
                sleep $backoff
                backoff=$((backoff * 2))
              fi
            fi
          done

      - name: Assign Copilot agent and label PR
        if: github.event_name == 'pull_request' && env.QUIET_MODE == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const label = 'agent:copilot'
            try {
              await github.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.pull_request.number,
                labels: [label]
              })
            } catch (e) { console.log('addLabels failed', e) }

      - name: Request review and assign reviewer (dboone323 second)
        if: github.event_name == 'pull_request' && env.QUIET_MODE == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const reviewer = process.env.REVIEW_REQUESTEE || 'dboone323'
            try {
              await github.pulls.requestReviewers({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: context.payload.pull_request.number,
                reviewers: [reviewer]
              })
            } catch (e) { console.log('requestReviewers failed', e) }
            try {
              await github.issues.addAssignees({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.pull_request.number,
                assignees: [reviewer]
              })
            } catch (e) { console.log('addAssignees failed', e) }

      - name: Format Swift code (non-fatal)
        shell: bash
        run: |
          set -euo pipefail
          if command -v swiftformat >/dev/null 2>&1; then
            swiftformat . --config .swiftformat || true
          else
            echo "swiftformat not available; skipping"
          fi

      - name: Lint Swift code (non-fatal)
        shell: bash
        run: |
          set -euo pipefail
          if command -v swiftlint >/dev/null 2>&1; then
            if [ "${{ env.QUIET_MODE }}" = "true" ]; then
              swiftlint || true
            else
              swiftlint --strict || true
            fi
          else
            echo "swiftlint not available; skipping"
          fi

      - name: Build (best-effort)
        shell: bash
        run: |
          set -euo pipefail
          if [ -f "Package.swift" ]; then
            echo "Building Swift Package..."
            swift build -v || true
          elif [ -f "HabitQuest.xcodeproj" ]; then
            echo "Building Xcode project..."
            xcodebuild -project HabitQuest.xcodeproj -scheme HabitQuest -configuration Release CODE_SIGNING_ALLOWED=NO || true
          else
            echo "No recognized Swift project files; skipping build"
          fi

      - name: Run tests (best-effort)
        shell: bash
        run: |
          set -euo pipefail
          if [ -f "Package.swift" ]; then
            swift test -v || true
          elif [ -f "HabitQuest.xcodeproj" ]; then
            xcodebuild -project HabitQuest.xcodeproj -scheme HabitQuest test || true
          else
            echo "No tests to run"
          fi
