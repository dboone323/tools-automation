name: PR Validation

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  validate:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies (best-effort)
        run: |
          python -m pip install --upgrade pip || true
          if [[ -f "requirements.txt" ]]; then
            python -m pip install -r requirements.txt || true
          fi

      - name: Run repository validator (validate-only)
        run: |
          set -o pipefail
          ./Tools/Automation/deploy_workflows_all_projects.sh --validate | tee tools-validator.log || true

      - name: Run simple automation smoke tests
        run: |
          set -o pipefail
          if [[ -f "Tools/Automation/master_automation.sh" ]]; then
            bash Tools/Automation/master_automation.sh list > master_list.log || true
          else
            echo "No master_automation.sh found; skipping smoke test"
          fi

      - name: Upload validation artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: tools-validation-logs
          path: |
            tools-validator.log
            master_list.log
            Tools/Automation/logs/**

  quantum-self-heal-run:
    name: Quantum Agent - Dry Run Self-Heal
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Run Quantum Agent entrypoint (dry-run)
        run: |
          bash Tools/Automation/quantum_agent_entrypoint.sh Projects/Tools true false 2>&1 | tee ai_recovery_tools.log || true

      - name: Upload AI recovery log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: tools-ai-recovery-log
          path: ai_recovery_tools.log
