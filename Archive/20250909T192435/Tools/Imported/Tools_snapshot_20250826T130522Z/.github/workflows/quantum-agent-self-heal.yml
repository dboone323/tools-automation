name: Quantum Agent - Self-Heal (reusable)

on:
  workflow_call:
    inputs:
      project_path:
        description: 'Relative path to project inside the repository (e.g. Projects/PlannerApp)'
        required: true
        type: string
      enable_auto_fix:
        description: 'Allow automated fixes (use with caution)'
        required: false
        type: boolean
        default: false
      dry_run:
        description: 'Run recovery in dry-run mode'
        required: false
        type: boolean
        default: true

jobs:
  run_self_heal:
    name: Run Quantum AI self-heal
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Run AI workflow recovery (safely)
        shell: bash
        run: |
          set -euo pipefail
          echo "Quantum Agent Self-Heal invoked for project: '${{ inputs.project_path }}'"
          ARGS=( --project "${{ inputs.project_path }}" )
          if [ "${{ inputs.enable_auto_fix }}" = "true" ]; then
            ARGS+=( --enable-auto-fix )
          fi
          if [ "${{ inputs.dry_run }}" = "true" ]; then
            ARGS+=( --dry-run )
          fi

          echo "Running: python3 Tools/Automation/ai_workflow_recovery.py ${ARGS[*]}"
          python3 Tools/Automation/ai_workflow_recovery.py "${ARGS[@]}" 2>&1 | tee ai_recovery.log || true

      - name: Upload AI recovery logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: quantum-ai-recovery-logs
          path: ai_recovery.log
