<!DOCTYPE html>
<html>
<head>
    <title>Dashboard API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow: auto; }
    </style>
</head>
<body>
    <h1>Dashboard API Test</h1>
    <div id="status">Loading...</div>
    <div id="data"></div>
    
    <script>
        async function testAPI() {
            try {
                const response = await fetch('/api/dashboard-data');
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                document.getElementById('status').innerHTML = 
                    '<div class="status success">✅ API Connection Successful!</div>';
                
                document.getElementById('data').innerHTML = 
                    '<h3>Dashboard Data Summary:</h3>' +
                    '<pre>' + JSON.stringify({
                        agents_count: Object.keys(data.agents || {}).length,
                        tasks_count: (data.tasks || []).length,
                        system_cpu: data.system?.cpu_usage || 'N/A',
                        last_update: new Date(data.last_update * 1000).toLocaleString()
                    }, null, 2) + '</pre>' +
                    '<p><a href="/dashboard">Open Full Dashboard</a></p>';
                    
            } catch (error) {
                document.getElementById('status').innerHTML = 
                    '<div class="status error">❌ API Connection Failed: ' + error.message + '</div>';
                document.getElementById('data').innerHTML = '';
            }
        }
        
        testAPI();
        setInterval(testAPI, 5000); // Refresh every 5 seconds
    </script>
</body>
</html>
